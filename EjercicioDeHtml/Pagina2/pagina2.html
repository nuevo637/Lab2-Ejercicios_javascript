<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PAGINA2 - CALCULADORA DIN√ÅMICA</title>
</head>
<body>
    <div class="calculadora">
        <div class="datos">
            <input type="text" name="" id="arg1">
            <p id="operador"></p>
            <input type="text" name="" id="arg2">
            <p> = </p>
            <label id="resultado"></label>
        </div>
        <div class="botones">
            <button id="+">+</button>
            <button id="-">-</button>
            <button id="*">*</button>
            <button id="/">/</button>
            <button id="%">%</button>
            <button id="^">XOR</button>
            <button id="AND">&#8743;</button>
            <button id="calcular">=</button>
            <button id="OR" class="resultado">&#8744;</button>
        </div>
    </div>
</body>
<script src="pagina2.js"></script>
